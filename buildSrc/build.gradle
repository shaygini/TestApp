
plugins {
    id 'java-gradle-plugin'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.giniapps.plugins.GreetingPlugin'
            implementationClass = 'com.giniapps.plugins.addlog.GreetingPlugin'
        }
    }
}

repositories {
    google()
    mavenCentral()
    jcenter() // Warning: this repository is going to shut down soon
}

dependencies {
    implementation 'org.javassist:javassist:3.23.0-GA'
    implementation "com.android.tools.build:gradle-api:7.0.2"
    implementation "com.android.tools.build:gradle:7.0.2"
}

